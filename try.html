<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
      /* Ensure the scene takes the full viewport */
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* Send the A-Frame scene behind other content */
      }
      .content {
        position: relative;
        z-index: 2; /* Keep the content above the A-Frame scene */
        color: white; /* Adjust text color for visibility */
        text-align: center;
        margin-top: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Page Content Here</h1>
      <p>This text sits above the A-Frame background.</p>
    </div>
    <a-scene background="color: #63666A" fog="type: exponential; color: #550; far: 1;">
      <a-assets>
        <a-asset-item id="ctrlpanel" src="old_control_panel.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#ctrlpanel" scale="0.016 0.016 0.016"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="#001122"></a-plane>
      <a-entity id="rig" position="0 1.8 1.5">
        <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
